buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'
    }
}
apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 18
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
        applicationId "org.mypackage.myapp"
        testInstrumentationRunner "com.homelab.labinstrument.test.Runner"
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.0.0'
}
